<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiGLOOT.in</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="top-bar">
    <img src="anp-logo.png" alt="ANP Deals" class="logo-img"/>

    <div class="dark-mode-toggle" style="display: flex; align-items: center; gap: 8px; position: absolute; top: 10px; right: 20px;">
        <input type="checkbox" id="darkToggle"/>
        <label id="modeLabel" for="darkToggle" style="color: #333;">Dark Mode
        
        </label>
      </div>
      </div>
      
    </label>
  </div>
 
  
  <input type="text" id="searchInput" placeholder="Search Deals..."/>

  <div class="categories" id="categories">
    <!-- Categories will be injected by JS -->
  </div>

  <div class="product-grid" id="productGrid">
    <!-- Products will be rendered by JS -->
  </div>
  <script>
    const toggle = document.getElementById('darkToggle');
    const label = document.getElementById('modeLabel');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark-mode');
        label.textContent = 'Light Mode';
      } else {
        document.body.classList.remove('dark-mode');
        label.textContent = 'Dark Mode';
      }
    });
  </script>
  
  <script src="script.js"></script>

  

</body>
</html>
