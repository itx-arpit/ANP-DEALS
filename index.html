<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANP Loot Deals- Exclusiove Loot Deals</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>
<body>
  <div class="top-bar">
    <img src="anp-logo.png" alt="ANP Deals" class="logo-img"/>

    <div class="dark-mode-toggle" style="display: flex; align-items: center; gap: 8px; position: absolute; top: 10px; right: 20px;">
        <input type="checkbox" id="darkToggle"/>
        <label id="modeLabel" for="darkToggle" style="color: #333;">Dark Mode
        
        </label>
      </div>
      </div>
      
    </label>
  </div>
 
  
  <input type="text" id="searchInput" placeholder="Search Deals..."/>

  <div class="categories" id="categories">
    <!-- Categories will be injected by JS -->
  </div>
  <div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="mobile1.png" alt="Banner 1"></div>
    <div class="swiper-slide"><img src="mobile2.png" alt="Banner 2"></div>
    <div class="swiper-slide"><img src="mobile3.png" alt="Banner 3"></div>
    <div class="swiper-slide"><img src="mobile4.png" alt="Banner 4"></div>
  </div>
  
  <!-- Arrows and Dots -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>


  <div class="product-grid" id="productGrid">
    <!-- Products will be rendered by JS -->
  </div>
  <script>
    const toggle = document.getElementById('darkToggle');
    const label = document.getElementById('modeLabel');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark-mode');
        label.textContent = 'Light Mode';
      } else {
        document.body.classList.remove('dark-mode');
        label.textContent = 'Dark Mode';
      }
    });
  </script>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>


  

</body>
</html>
